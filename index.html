<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PNG Converter - Fast & Free Online Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            padding: 30px 30px 20px 30px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f9fafb;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .upload-area:hover {
            border-color: #3b82f6;
            background-color: #f0f9ff;
        }
        
        .upload-icon {
            font-size: 40px;
            color: #6b7280;
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .upload-area p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .browse-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .browse-btn:hover {
            background-color: #2563eb;
        }
        
        .file-list {
            margin-bottom: 25px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9fafb;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background-color: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
            font-size: 14px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            color: #3b82f6;
            font-size: 16px;
        }
        
        .file-name {
            font-weight: 500;
            color: #333;
        }
        
        .remove-file {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .remove-file:hover {
            background-color: #fef2f2;
        }
        
        .settings {
            margin-bottom: 25px;
        }
        
        .setting-label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
            font-size: 15px;
        }
        
        .size-select {
            width: 100%;
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background-color: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        
        .size-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .convert-btn {
            flex: 1;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        
        .convert-btn:hover {
            background-color: #2563eb;
        }
        
        .clear-btn {
            flex: 1;
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .info-box {
            background-color: #f0f9ff;
            border-left: 3px solid #3b82f6;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
        }
        
        .hidden {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 15px;
            font-size: 14px;
        }
        
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }
        
        .download-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
        }
        
        .download-title {
            font-size: 15px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background-color: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #3b82f6;
        }
        
        .download-btn {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .download-btn:hover {
            background-color: #059669;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 25px 20px 15px 20px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JPG to PNG Converter</h1>
            <p>Fast & Free Online Tool</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="drop-area">
                <div class="upload-icon">
                    <i class="fas fa-file-image"></i>
                </div>
                <h3>Select JPG Files</h3>
                <p>No files selected</p>
                <button class="browse-btn" id="browse-btn">Browse Files</button>
                <input type="file" id="file-input" multiple accept=".jpg,.jpeg,image/jpeg" class="hidden">
            </div>
            
            <div class="file-list" id="file-list">
                <div class="empty-state">No files selected</div>
            </div>
            
            <div class="settings">
                <label class="setting-label">Size:</label>
                <select class="size-select" id="size-select">
                    <option value="512">512px</option>
                    <option value="1024" selected>1024px</option>
                    <option value="2048">2048px</option>
                    <option value="original">Original Size</option>
                </select>
            </div>
            
            <div class="progress-container hidden" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Converting...</div>
            </div>
            
            <div class="buttons">
                <button class="convert-btn" id="convert-btn">Convert to PNG</button>
                <button class="clear-btn" id="clear-btn">Clear All</button>
            </div>
            
            <div class="download-area hidden" id="download-area">
                <div class="download-title">
                    <i class="fas fa-download"></i>
                    Download Converted Files
                </div>
                <div id="download-links"></div>
            </div>
            
            <div class="info-box">
                Convert JPG images to PNG format. All processing happens in your browser.
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const dropArea = document.getElementById('drop-area');
        const fileList = document.getElementById('file-list');
        const convertBtn = document.getElementById('convert-btn');
        const clearBtn = document.getElementById('clear-btn');
        const sizeSelect = document.getElementById('size-select');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const downloadArea = document.getElementById('download-area');
        const downloadLinks = document.getElementById('download-links');
        
        // File storage
        let jpgFiles = [];
        let convertedFiles = [];
        
        // Initialize
        browseBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // Drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#3b82f6';
            dropArea.style.backgroundColor = '#f0f9ff';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#d1d5db';
            dropArea.style.backgroundColor = '#f9fafb';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#d1d5db';
            dropArea.style.backgroundColor = '#f9fafb';
            handleFiles(e.dataTransfer.files);
        });
        
        // Handle file selection
        function handleFiles(files) {
            const fileArray = Array.from(files);
            const validFiles = fileArray.filter(file => {
                return file.type === 'image/jpeg' || 
                       file.name.toLowerCase().endsWith('.jpg') || 
                       file.name.toLowerCase().endsWith('.jpeg');
            });
            
            if (validFiles.length === 0) {
                alert('Please select valid JPG files.');
                return;
            }
            
            jpgFiles.push(...validFiles);
            updateFileList();
            
            // Update upload area text
            dropArea.querySelector('p').textContent = `${jpgFiles.length} file${jpgFiles.length !== 1 ? 's' : ''} selected`;
            
            // Hide download area if showing from previous conversion
            downloadArea.classList.add('hidden');
            convertedFiles = [];
        }
        
        // Update file list display
        function updateFileList() {
            if (jpgFiles.length === 0) {
                fileList.innerHTML = '<div class="empty-state">No files selected</div>';
                dropArea.querySelector('p').textContent = 'No files selected';
                return;
            }
            
            fileList.innerHTML = '';
            jpgFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <i class="fas fa-file-image file-icon"></i>
                        <div class="file-name">${file.name}</div>
                    </div>
                    <button class="remove-file" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-file').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.getAttribute('data-index'));
                    jpgFiles.splice(index, 1);
                    updateFileList();
                });
            });
        }
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            jpgFiles = [];
            convertedFiles = [];
            updateFileList();
            downloadArea.classList.add('hidden');
            progressContainer.classList.add('hidden');
        });
        
        // Convert button - Actual JPG to PNG conversion
        convertBtn.addEventListener('click', async () => {
            if (jpgFiles.length === 0) {
                alert('Please select JPG files to convert.');
                return;
            }
            
            // Reset progress
            convertedFiles = [];
            progressFill.style.width = '0%';
            progressContainer.classList.remove('hidden');
            downloadArea.classList.add('hidden');
            
            // Disable convert button during conversion
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            
            // Process each file
            for (let i = 0; i < jpgFiles.length; i++) {
                await convertFile(jpgFiles[i], i);
                
                // Update progress
                const progress = ((i + 1) / jpgFiles.length) * 100;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `Converting file ${i + 1} of ${jpgFiles.length}...`;
            }
            
            // Show download area
            showDownloadLinks();
            
            // Re-enable convert button
            convertBtn.disabled = false;
            convertBtn.textContent = 'Convert to PNG';
            
            // Update progress text
            progressText.textContent = 'Conversion complete!';
        });
        
        // Convert individual JPG to PNG
        function convertFile(file, index) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                const targetSize = sizeSelect.value === 'original' ? null : parseInt(sizeSelect.value);
                
                reader.onload = function(e) {
                    const img = new Image();
                    
                    img.onload = function() {
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        
                        // Set canvas size based on selection
                        if (targetSize && targetSize !== 'original') {
                            // Calculate new dimensions maintaining aspect ratio
                            let width, height;
                            if (img.width > img.height) {
                                width = targetSize;
                                height = Math.round((img.height / img.width) * targetSize);
                            } else {
                                height = targetSize;
                                width = Math.round((img.width / img.height) * targetSize);
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                        } else {
                            // Use original size
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }
                        
                        // Draw image to canvas
                        const ctx = canvas.getContext('2d');
                        
                        // Fill with white background (for JPG transparency conversion)
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw the JPG image
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to PNG data URL
                        const pngDataUrl = canvas.toDataURL('image/png');
                        
                        // Create download link
                        const fileName = file.name.replace(/\.(jpg|jpeg)$/i, '.png');
                        const convertedFile = {
                            name: fileName,
                            dataUrl: pngDataUrl,
                            index: index
                        };
                        
                        convertedFiles.push(convertedFile);
                        resolve();
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // Show download links for converted files
        function showDownloadLinks() {
            downloadLinks.innerHTML = '';
            
            if (convertedFiles.length === 0) {
                downloadLinks.innerHTML = '<div class="empty-state">No files converted</div>';
                return;
            }
            
            // Sort files by original index
            convertedFiles.sort((a, b) => a.index - b.index);
            
            // Create download links
            convertedFiles.forEach(file => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'download-link';
                
                linkDiv.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <button class="download-btn" data-url="${file.dataUrl}" data-name="${file.name}">
                        <i class="fas fa-download"></i> Download
                    </button>
                `;
                
                downloadLinks.appendChild(linkDiv);
            });
            
            // Add event listeners to download buttons
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const dataUrl = e.currentTarget.getAttribute('data-url');
                    const fileName = e.currentTarget.getAttribute('data-name');
                    downloadFile(dataUrl, fileName);
                });
            });
            
            // Show download area
            downloadArea.classList.remove('hidden');
        }
        
        // Download file function
        function downloadFile(dataUrl, fileName) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
